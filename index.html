function loginout(){
    if (navigator.onLine) { //正常工作 
        layer.open({
            className: 'popuo-login',
            content: '您确定要退出登录？',
            btn: ['确认', '取消'],
            shadeClose: false,
            yes: function(){
                $.ajax({
                    url:ConfigObj.localSite + '?version=1&m=user.account.center',
                    async: false,
                    success: function(data){
                        location.href = "jy://OpenLogout";
                        layer.closeAll();
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown){
                        layer.closeAll();
                        alert('网络异常');
                    }
                 });
                 
            }, no: function(){
                layer.closeAll();
            }
        }); 
    } else {
        //执行离线状态时的任务
        alert('网络异常');
    }
}
function checkedition(){
     location.href = "jy://CheckVersion";
}
function uppwd(){
